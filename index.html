<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tesla</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="header" id="headr">
        <nav>
            <img class="logo" src="assets/tesla_logo_PNG21.png" alt="tesla logo">
              <ul>
               <li><a href="#" id="modelS">Model S</a></li>
               <li><a href="#" id="model3">Model 3</a></li>
               <li><a href="#" id="modelX">Model X</a></li>
               <li><a href="#" id="modelY">Model Y</a></li>
               <li><a href="#" id="roadster">Roadster</a></li>
            </ul>
           <a href="#" class="btn">Reserve Now</a>
        </nav>
        <div class="info" >
            <div>
                <h2 id="acc">1.9 s</h2>
                <p>60 mph</p>
            </div>
            <div>
                <h2 id="ts">200 mph</h2>
                <p>top speed</p>
            </div>
            <div>
                <h2 id="mr">369 mi</h2>
                <p>Max range</p>
            </div>
            <div class="line"></div>
            <div>
                <h2 id="model">Model X</h2>
            </div>
        </div>
    </div>
    <script> 

      var header = document.getElementById("headr");
      var ms = document.getElementById("modelS");
      var m3 = document.getElementById("model3");
      var mx = document.getElementById("modelX");
      var my = document.getElementById("modelY");
      var rtr = document.getElementById("roadster");
      var mdl = document.getElementById("model");
      var acc = document.getElementById("acc");//acceleration
      var ts = document.getElementById("ts");//top speed
      var mr = document.getElementById("mr");//max range

      mx.onclick=function(){
        header.style.backgroundImage = "url(assets/Homepage-Model-X.jpg)";
        mdl.innerHTML="Model X";
        acc.innerHTML="1.5s";
        ts.innerHTML="240 mph";
        mr.innerHTML="458 mi";

      }
      ms.onclick=function(){
        header.style.backgroundImage = "url(assets/Model-S.jpg)";
        mdl.innerHTML="Model S";
        acc.innerHTML="1.9 s";
        ts.innerHTML="200 mph";
        mr.innerHTML="369 mi";

      
      }
      m3.onclick=function(){
        header.style.backgroundImage = "url(assets/Model-3.jpg)";
        mdl.innerHTML="Model 3";
        acc.innerHTML="1.7s";
        ts.innerHTML="220 mph";
        mr.innerHTML="415 mi";

      
      }
      my.onclick=function(){
        header.style.backgroundImage ="url(assets/model_y.jpg)";
        mdl.innerHTML="Model Y";
        acc.innerHTML="1.3 s";
        ts.innerHTML="250 mph";
        mr.innerHTML="509 mi";

      
      }
      rtr.onclick=function(){
        header.style.backgroundImage ="url(assets/tesla_roadster.jpg)";
        mdl.innerHTML="Roadster";
        acc.innerHTML="1.0 s";
        ts.innerHTML="350 mph";
        mr.innerHTML="629 mi";

      
      }

</script>
<!--<img src="assets/model y.jpg">-->
</body>
</html>
